<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }

    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .contact-form {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form {
      flex: 1;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form button {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #333;
    }

    .contact-info {
      flex: 1;
      text-align: left;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      margin: 0 10px;
    }

    .social-icons a:hover {
      opacity: 0.7;
    }
  </style>
</head>

        <input type="email" id="email" name="email" placeholder="Your Email" tabindex="2" required>

        <label for="message">Message</label>
